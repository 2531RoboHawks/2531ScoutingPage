<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qualification Matches Schedule</title>
</head>

<body>
     <header>
        <img src="Images/robohawksLogo.png" alt="robohawks-logo">
     </header>   

    <nav>
        <a href="">Home</a>
        <a href="">Pit Scouting Form</a>
        <a href="">Instand Scouting Form</a>
        <a href="">Pit Scouting Data</a>
        <a href="">Instand Scouting Data</a>
    </nav>
    <h1>Qualification Matches Schedule</h1>
    <section>
        <div class="qualContainer">
        <div class="table" width="500px" height="100px">
            <table id = "matchesTable">
                <tr>
                    <th>Time</th>
                    <th>Video Link</th>
                    <th>Match</th>
                    <th>Red 1</th>
                    <th>Red 2</th>
                    <th>Red 3</th>
                    <th>Blue 1</th>
                    <th>Blue 2</th>
                    <th>Blue 3</th>
                    <th></th>
                </tr>
                <tbody id="tbody">
                    <tr class="tr">
                        <td class = "time">
                            <input class="timeInput" id="timeInput_0" type="time">
                        </td>
                        <td class = "matchVideo">
                            <input class="linkInput" id="link_0" type="url">
                        </td>
                        <td class = "matchNumber">
                            <input class="matchInput" id="matchInput_0" type="number">
                        </td>
                        <td class = "redAlliance" href="">
                            <input class="redInput" id="red1_0" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red2_0" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red3_0" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue1_0" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue2_0" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue3_0" type="number">
                        </td>
                        <td>
                            <button id="removeRowButton_0" onclick="removeRow()">delete</button>
                            <button id="editRowButon_0" onclick="editRow()">edit</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
    
            <div class="buttonContainer">
                <button id = "addRowButton" onclick="addRow()">Add Row</button>
                <input id="saveButton" type="submit" value="Save" onclick="saveInput()">
            </div>
        </div>
        
    </div>
    </section>
    

    <script src="app.js"></script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
