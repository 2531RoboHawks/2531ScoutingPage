<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qualification Matches Schedule</title>
</head>

<body>
    <h1 style="text-align:center">Qualification Matches Schedule</h1>
        
    <div class="qualContainer">
        <div class="table" width="500px" height="100px">
            <table id = "matchesTable">
                <tr>
                    <th>Time</th>
                    <th>Video</th>
                    <th>Match</th>
                    <th>Red 1</th>
                    <th>Red 2</th>
                    <th>Red 3</th>
                    <th>Blue 1</th>
                    <th>Blue 2</th>
                    <th>Blue 3</th>
                    <th></th>
                </tr>
                <tbody id="tbody">
                    <tr class="tr_0">
                        <td class = "time">
                            <input class="timeInput" id="timeInput_0" type="time">
                        </td>
                        <td class = "matchVideo" id="matchVideo_0">
                            <a id="link_0" href="" onclick="insertLink('link_0')">link</a>
                        </td>
                        <td class = "matchNumber">
                            <input class="matchInput" id="matchInput_0" type="number">
                        </td>
                        <td class = "redAlliance" href="">
                            <input class="redInput" id="red1_0" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red2_0" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red3_0" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue1_0" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue2_0" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue3_0" type="number">
                        </td>
                        <td class = "removeRow">
                            <button id = "removeRowButton_0" onclick="removeRow()">delete</button>
                            <button id="editRowButton_0" onclick="editRow()">edit</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
    
            <div class="buttonContainer">
                <div class="buttonGroup">
                    <button id = "addRowButton" onclick="addRow()">Add Row</button>
                    
                </div>
                <button id = "saveButton" onclick="saveInput()">Save</button>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
