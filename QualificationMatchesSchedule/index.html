<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qualification Matches Schedule</title>
    <link rel="icon" href="../Images/robohawksPic.png">
</head>

<body style="background-color: purple;">
     <header>
        <img height="150px" src="../Images/robohawksPic.png" alt="robohawks-pics">
     </header>   

    <nav>
        <a href="../index.html">Home</a>
        <a href="../PitScoutingForm">Pit Scouting Form</a>
        <a href="../InstandScoutingForm">Instand Scouting Form</a>

        <a id="pracSchedLink" href=""><- Practice Match Schedule</a><br><br><br><br><br>
        <h1>Qualification Matches Schedule</h1>
        <div class="qualContainer">
        <div class="table">
            <table id = "matchesTable">
                <tr style="color: white;">
                    <th>Time</th>
                    <th>Match</th>
                    <th>Red 1</th>
                    <th>Red 2</th>
                    <th>Red 3</th>
                    <th>Blue 1</th>
                    <th>Blue 2</th>
                    <th>Blue 3</th>
                </tr>
                <tbody id="tbody">
                    <!-- app.js have codes that add lines here -->
                </tbody>
                <tr>
                    <td class = "time">
                        <input class="timeInput" id="timeInput" type="time">
                    </td>
                    <td class = "matchNumber">
                        <input class="matchInput" id="matchInput" type="number">
                    </td>
                    <td class = "redAlliance">
                        <input class="redInput" id="red1" type="number">
                    </td>
                    <td class = "redAlliance">
                        <input class="redInput" id="red2" type="number">
                    </td>
                    <td class = "redAlliance">
                        <input class="redInput" id="red3" type="number">
                    </td>
                    <td class = "blueAlliance">
                        <input class="blueInput" id="blue1" type="number">
                    </td>
                    <td class = "blueAlliance">
                        <input class="blueInput" id="blue2" type="number">
                    </td>
                    <td class = "blueAlliance">
                        <input class="blueInput" id="blue3" type="number">
                    </td>
                </tr>
            </table>
    
            <div class="buttonContainer">
                <button id = "saveButton">Save</button>
            </div>
            <button id = "removeRowButton">Remove Row</button>
            
            <div style="justify-content: center;">
                <button id = "resetButton">Reset Table</button>
            </div>
        </div>
        
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
