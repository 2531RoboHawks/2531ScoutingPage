<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qualification Matches Schedule</title>
</head>

<body>
    <script src="app.js"></script>
        <h1 style="text-align:center">Qualification Matches Schedule</h1>
    <div class="container">
        <table id = "matchesTable" width="500px" height="100px">
            <tr>
                <th>Time</th>
                <th>Matches</th>
                <th>Red 1</th>
                <th>Red 2</th>
                <th>Red 3</th>
                <th>Blue 1</th>
                <th>Blue 2</th>
                <th>Blue 3</th>
            </tr>
            <tbody>
                <tr id = "matchRow">
                    <th id = "time"></th>
                    <td id = "matchNumber"></td>
                    <td id = "redAlliance"></td>
                    <td id = "redAlliance"></td>
                    <td id = "redAlliance"></td>
                    <td id = "blueAlliance"></td>
                    <td id = "blueAlliance"></td>
                    <td id = "blueAlliance"></td>
                </tr>
            </tbody>
        </table>
    </div>
            <button id = "addRowButton">Add Row</button>
</body>
</html>
