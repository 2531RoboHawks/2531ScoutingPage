<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qualification Matches Schedule</title>
    <link rel="icon" href="Images/robohawksLogo.png">
</head>

<body style="background-color: purple;">
     <header>
        <img height="150px" src="Images/robohawksLogo.png" alt="robohawks-logo">
     </header>   

    <nav>
        <a href="">Home</a>
        <a href="">Pit<wbr> Scouting<wbr> Form</a>
        <a href="">Instand<wbr> Scouting<wbr> Form</a>
        <a href="">Pit<wbr> Scouting<wbr> Data</a>
        <a href="">Instand<wbr> Scouting<wbr> Data</a>
        
    </nav>
        <a id="pracSchedLink" href=""><- Practice Match Schedule</a><br><br><br><br><br>
        <h1>Qualification Matches Schedule</h1>
        <div class="qualContainer">
        <div class="table">
            <table id = "matchesTable">
                <tr style="color: white;">
                    <th>Time</th>
                    <th>Match</th>
                    <th>Red 1</th>
                    <th>Red 2</th>
                    <th>Red 3</th>
                    <th>Blue 1</th>
                    <th>Blue 2</th>
                    <th>Blue 3</th>
                </tr>
                <tbody id="tbody">
                    <tr>
                        <td class = "time">
                            <input class="timeInput" id="timeInput" type="text">
                        </td>
                        <td class = "matchNumber">
                            <input class="matchInput" id="matchInput" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red1" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red2" type="number">
                        </td>
                        <td class = "redAlliance">
                            <input class="redInput" id="red3" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue1" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue2" type="number">
                        </td>
                        <td class = "blueAlliance">
                            <input class="blueInput" id="blue3" type="number">
                        </td>
                    </tr>
                    <tr class="tr">
                        <td class = "time" id="timeInput_0">
                        </td>
                        <td class = "matchNumber" id="matchInput_0" >
                        </td>
                        <td class = "redAlliance" id="red1_0">
                        </td>
                        <td class = "redAlliance" id="red2_0">
                        </td>
                        <td class = "redAlliance" id="red3_0">
                        </td>
                        <td class = "blueAlliance" id="blue1_0">
                        </td>
                        <td class = "blueAlliance" id="blue2_0">
                        </td>
                        <td class = "blueAlliance" id="blue3_0">
                        </td>
                    </tr>
                    
                </tbody>
            </table>
    
            <div class="buttonContainer">
                <button id = "removeRowButton">Remove Row</button>
                <button id = "saveButton">Save</button>
            </div>
        </div>
        
    </div>
    

    <script type="module" src="app.js"></script>
</body>
</html>
