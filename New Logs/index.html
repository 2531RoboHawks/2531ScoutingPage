<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scouting Form</title>
</head>
<body>
    <h1 style="text-align: center;">Scouting Form</h1>
    <div class="container">
        <table class="info">
            <th class="matchInfo">
            <form action="">
                <label>Match:</label>
                    <input type="number" id="matchNum"value="0"><br><br>
                <label>Team:</label>
                    <input type="number" id="teamNum" value="0"><br><br>
                <label>Alliance:</label>
                    <select id="alliance">
                        <option value="null"></option>
                        <option value="red">Red</option>
                        <option value="Blue">Blue</option>
                    </select>
            </form>
            </th>

            <th class="capabilities">
            <form action="">
                <label>Game Pieces</label>
                    <select id="gamePieces">
                        <option value="null"></option>
                        <option value="cones">cones</option>
                        <option value="cubes">cubes</option>
                        <option value="both">both</option>
                    </select><br><br>
                <label>Grid</label><br>
                    <input id="low" type="checkbox">low<br>
                    <input id="mid" type="checkbox">mid<br>
                    <input id="high" type="checkbox">high<br>
            </form>
            </th>
        </table>
    </div>
    <div class="buttonContainer">
        <button id="submitButton">Submit</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
